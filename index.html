<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tik-tac</title>
</head>
<body>
    <h1>Tic-tac</h1>
    <table id="table_game">
        <tr>
            <td class="td_game">
                <div id="cell0" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell1" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell2" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell3" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell4" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell5" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell6" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell7" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
            <td class="td_game">
                <div id="cell8" class="fixed" onclick="cellClicked(this.id)"></div>
            </td>
        </tr>
    </table>
    <div id="restart" title="restart new game" onclick="restartGame(true)">
        <span>#</span>
    </div>

    <table>
        <tr>
            <th class="th_list">Computer</th>
            <th class="th_list">Draws</th>
            <th class="th_list">Player</th>
        </tr>
        <tr>
            <td class="td_list" id="computer_score">0</td>
            <td class="td_list" id="tie_score">0</td>
            <td class="td_list" id="player_score">0</td>
        </tr>
    </table>

    <!-- Modal block -->

    <!-- Winer-->

    <div class="win">
        <div class="modal_content">
            <span class="close" onclick="closeModal('win');">&times</span>
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
